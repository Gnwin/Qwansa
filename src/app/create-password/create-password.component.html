<div class="wrapper-container">
  
  <div class="container content">
    <h2 class="createNewHeader">Create your New Password</h2>
    <p class="createNewPara">* Required</p>

    <form action="" class="createNewForm">
      <div class="form-group">
        <label for="createNew" class="createNewLabel">*</label>
        <input type="text" id="createNew" class="form-control border d-block mb-4 p-4" placeholder="Create New Password">
      </div>

      <div class="form-group">
        <label for="confirm-new" class="createNewLabel">*</label>
        <input type="text" id="confirm-new" class="form-control border d-block mb-4 p-4" placeholder="Confirm New Password">
      </div>

      <div class="form-check-inline d-flex justify-content-between">
        <button type="submit" class="submitFormBtn" routerLink="/complete-signup">Submit</button>
        
      </div>

    </form>

  </div>
</div>
