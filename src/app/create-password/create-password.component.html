<div class="wrapper-container">
  
  <div class="container content">
    <h2 class="createNewHeader">Create your New Password</h2>
    <p class="createNewPara">* Required</p>

    <form action="" class="createNewForm" [formGroup]="createNewForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="createNew" class="createNewLabel"></label>
        <input type="password" 
          id="createNew" 
          class="form-control border d-block mb-4 p-4" 
          placeholder="Create New Password"
          formControlName="createpassword"
          [ngClass]="{ 'is-invalid': submitted && f.createpassword.errors }">

        <div *ngIf="submitted && f.createpassword.errors" class="invalid-feedback">
          <div *ngIf="f.createpassword.errors.required">Password is required</div>
          <div *ngIf="f.createpassword.errors.minlength">Password must be at least 6 characters</div>
        </div>

      </div>

      <div class="form-group">
        <label for="confirm-new" class="createNewLabel"></label>
        <input 
          type="password" 
          id="confirm-new" 
          class="form-control border d-block mb-4 p-4" 
          placeholder="Confirm New Password"
          formControlName="confirmpassword"
          [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }">
          

        <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmpassword.errors.required">Password is required</div>
          <div *ngIf="f.confirmpassword.errors.minlength">Password must be at least 6 characters</div>
        </div>

      </div>

      <div class="form-check-inline d-flex justify-content-between">
        <button type="submit" class="submitFormBtn">Submit</button>
        
      </div>

    </form>

  </div>
</div>
